<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Edit  product</h2>
  <form th:action="@{/admin/edit-product}" method="post" th:object="${product}" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
      <input type="text" class="form-control" id="email" placeholder="Enter Name" name="email" th:field="*{productName}">
      <label for="email">Name</label>
    </div>
	
	      <input type="hidden"  th:field="*{id}">
	 
	<div class="form-floating mb-3 mt-3">
	     <input type="text" class="form-control" id="email" placeholder="Enter price" name="email" th:field="*{price}">
	     <label for="email">price</label>
	  </div>
	  <div class="form-floating">
	    <textarea class="form-control" id="comment" name="text" placeholder="Description" th:field="*{description}"></textarea>
	    <label for="comment">Description</label>
	  </div>
	  <div class="form-floating">
	     <input type="file" class="form-control form-control-file" id="myColor" name="file1">
	      <label for="comment">Image</label>
	    </div>
	  <div class="form-floating">
	    <select class="form-select" id="sel1" name="sellist" th:field="*{category.id}">
	      <option th:each="category:${listCate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
	      
	    </select>
	    <label for="sel1" class="form-label">Select list (select one):</label>
	  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
